<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Alex Melfi - Music</title>
    <link rel="stylesheet" href="../public/styles/style.css">
	<script src="../dist/main.js" defer></script>
  </head>
<body>
  <div class="section">
        <div class="section" style="background-color: #c9b36b; text-align: center;">
            <select class="song-selector" onchange="switchSong()">
                <option value="Inquisitive">Inquisitive</option>
                <option value="New Joy">New Joy</option>
                <option value="Chord Experiments">Chord Experiments</option>
                <option value="Procrastination">Procrastination</option>
            </select>
            <div onclick="playPauseTrack()">
                <img class="play-pause-button" src="../icons/play-button.svg"></img>
            </div>
            <div>
                <div id="current-time" class="time" style="display: inline;">00:00</div> /
                <div id="duration" class="time" style="display: inline;">00:00</div>
                <input type="range" min="1" max="100" value="0" class="seek-slider" onchange="seekTo()">
            </div>
        </div>
    </div>
  <div id="piano">
    <img class="piano" src="../public/styles/piano.svg">
  </div>
</body>
